trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Container Registry'
    dockerRegistryEndpoint: 'My Docker Hub'
    dockerComposeFile: '**/docker-compose.yml'
    action: 'Build services'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'docker tag thachooseyouradventurewebapi:latest thehaseebahmed/my-private-repo:tha-cyoa-latest'
    pwsh: true
    
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      docker tag thachooseyouradventurewebapi:latest thehaseebahmed/my-private-repo:tha-cyoa-latest
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Container Registry'
    dockerRegistryEndpoint: 'My Docker Hub'
    dockerComposeFile: '**/docker-compose.yml'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'push thehaseebahmed/my-private-repo:tha-cyoa-latest'